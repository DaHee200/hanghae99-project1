<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title> 항해99GPS | 항해일지 </title>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing()
        })

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let diaries = response['all_diary']
                    for (let i = 0; i < diaries.length; i++) {
                        let title = diaries[i]['title']
                        let content = diaries[i]['content']
                        let file = diaries[i]['file']


                        let temp_html =
                            `<div class="card">
                                <div class="card-image">
                                    <figure class="image is-4by3">
                                        <img src="../static/${file}" class="card-img-top">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4">${title}</p>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <br>
                                        <p>${content}</p>
                                    </div>
                                </div>
                            </div>`
                        $('#cards-box').append(temp_html)

                    }
                }
            })
        }

        function submit() {
            let title = $('#title').val()
            let content = $('#content').val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function openClose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-post-box").text("+");
            } else {
                $("#post-box").show();
                $("#btn-post-box").text("-");
            }
        }
    </script>
    <style>
        .postingbox-d1 {
            width: 500px;
            margin: auto auto 50px auto
        }

        .postingbox-d1 > .hero-body > .custom-file {
            margin-bottom: 20px;
        }

        .btn01 {
            height: 50px;
            width: 50px;
            font-size: 30px;
            padding-bottom: 10px;
            border-radius: 50px;
            background-color: #177199;
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>
<header>
    <h1>항해GPS</h1>
    <h1>항해일지</h1>
    <button class="button is-white" onclick="sign_out()">로그아웃</button>
</header>

<div class="container is-fullhd menuContainer">
    <div class="columns">
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined" onclick="window.location.href='/mainPg'">
                항해GPS
            </button>
        </div>
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail02'">보물창고
            </button>
        </div>
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail03'">S.O.S
            </button>
        </div>
    </div>
    <p class="lead">
        <button onclick="openClose()" id="btn-post-box" type="button" class="btn01">+</button>
    </p>
    <section class="hero is-info postingbox-d1">
        <div class="hero-body" id="post-box">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file">
                <label class="custom-file-label">사진선택</label>
            </div>
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" placeholder="제목입력" id="title">
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="내용입력" id="content"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" onclick="submit()">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <div class="columns" id="cards-box">
    </div>
</div>


<footer class="footer">
    <div class="content has-text-centered">
        <p><strong>항해GPS</strong> 당신의 99일의 항해를 안전하게 모시겠습니다</p>
    </div>
</footer>

</body>
</html>
