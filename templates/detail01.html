            let title = $('#title').val()
            let content = $('#content').val()

            $.ajax({
                type: "POST",
                url: "/diary",

<body>
<header>
    <h1>항해GPS</h1>
    <h1>항해일지</h1>
    <button class="button is-white" onclick="sign_out()">로그아웃</button>
</header>
<div class="container is-fullhd menuContainer">
    <div class="columns">
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined" onclick="window.location.href='/mainPg'">
                메인페이지로가기
            </button>
        </div>
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail02'">디테일페이지02로가기
            </button>
        </div>
        <div class="column">
            <button class="button is-medium is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail03'">디테일페이지03로가기
            </button>
        </div>
    </div>

    <section class="hero is-info postingbox-d1">
        <div class="hero-body">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" placeholder="제목입력" id="title">
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="내용입력" id="content"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" onclick="submit()">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <div class="columns" id="cards-box">
        <div class="column">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">제목</p>
                        </div>
                    </div>
                    <div class="content">
                        <br>
                        <p>내용</p>
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="content has-text-centered">

</footer>
