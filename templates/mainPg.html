<head>

    <!-- Webpage Title -->

    <!-- Font Awesome CSS -->

          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">

    <!-- JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
        $( document ).ready(function() {

            let date = new Date();

            const date2 = new Date('2021-06-04');

            let temp = (date2-date)/(24*60*60*1000);
            let end = 96;
            let studing = Math.floor((end-Math.floor(temp).toFixed())/end*100);

            $(".progress-bar").css("width", studing + "%").text(studing + " %");
        });        
    </script>
    
    <style>
        .column {
            margin-top: 20px;
        }
        .mainImg{
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<header>
    <div class="headerLogo">항해GPS</div>
    <div class="headerTitle">메인페이지</div>
    <button class="button is-white" onclick="sign_out()">로그아웃</button>
</header>

<div class="container is-fullhd menuContainer">
    <div class="columns">
        <div class="column">
            <button class="button is-large is-fullwidth is-info is-outlined" onclick="window.location.href='/mainPg'">
                항해GPS
            </button>
        </div>
        <div class="column">
            <button class="button is-large is-fullwidth is-info is-outlined" onclick="window.location.href='/detail01'">
                항해일지
            </button>
        </div>
        <div class="column">
            <button class="button is-large is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail02'">보물창고
            </button>
        </div>
        <div class="column">
            <button class="button is-large is-fullwidth is-info is-outlined"
                    onclick="window.location.href='/detail03'">S.O.S
            </button>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img class="mainImg" src="/static/main.png">
            <h2>항해 99 이수</h2>
            <p>""""Steady wins the race""""</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="min-width: 20px;"></div>
            </div>
        </div>
    </div>
    
</div>
